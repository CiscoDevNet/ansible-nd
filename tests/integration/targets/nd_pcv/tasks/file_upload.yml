    <<: *ndi_info
    <<: *ndi_site
    name: ansible_json
    state: absent
  register: nm_pcv_absent

- name: Delete ansible_json pre-change analysis again
  cisco.nd.nd_pcv:
    <<: *ndi_info
    <<: *ndi_site
    name: ansible_json
    state: absent
  register: pcv_absent_again

