- name: Set vars
  set_fact:
    ndi_info: &ndi_info
      insights_group: '{{ insights_group }}'
    ndi_base: &ndi_base
      name: ansible-test-1
      sites:
        - '{{ site_name }}'
      enabled: false
      type: must
    ndi_base_object: &ndi_base_object
      from_object:
        type: epg
        includes:
          - type: vrf
            attribute: DN
            patterns:
              - type: tenant
                operator: begins_with
                value: foo
              - type: vrf
                operator: contains
                value: bar
      to_object:
        type: epg
        includes:
          - type: epg
            patterns:
              - type: tenant
                operator: contains
                value: foo
              - type: ap
                operator: contains
                value: bar
              - type: epg
                operator: contains
                value: bar
        excludes:
          - type: epg
            patterns:
              - type: tenant
                operator: contains
                value: foobar
              - type: ap
                operator: contains
                value: foobar
              - type: epg
                operator: contains
                value: foobar
    ndi_base_traffic: &ndi_base_traffic
      traffic_selector_rules:
        - ether_type: ip
          protocol: all
        - ether_type: arp
        - ether_type: ip
          protocol: tcp
          from_object:
            source: "1"
            destination: "2"

# CLEAN ENVIRONMENT

- name: Query compliance requirements
  cisco.nd.nd_compliance_requirement_communication:
    <<: *ndi_info
    state: query
  register: clean_existing

- name: Delete existing communication compliance requirements
  cisco.nd.nd_compliance_requirement_communication:
    <<: *ndi_info
    name: "{{ item.name }}"
    state: absent
  loop: "{{ clean_existing.current }}"

- name: Query compliance requirements
  cisco.nd.nd_compliance_requirement_communication:
    <<: *ndi_info
    state: query
  register: query_existing

- name: Verify no compliance requirements are present
  assert:
    that:
    - query_existing.current == []

